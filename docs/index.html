<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Path</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <style>
    /* Font */
    /* @import url(https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.206/distr/fira_code.css); */

    /* Cover
============================================================================= */
    :root {
      --theme-color: rgb(55, 156, 214);

      --cover-background-color: #c7bfaa;

      /* Code */
      /* --code-font-family: "Fira Code", Inconsolata, Consolas, Menlo, Monaco, "Andale Mono WT", "Andale Mono", "Lucida Console", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Courier New", Courier, monospace; */
      /* --code-font-size: calc(var(--font-size-m) * 0.95); */
      /* --code-tab-size: 2; */

      /* Tabs */
      /* --docsifytabs-border-color: #d6cf8e; */
      /* --docsifytabs-tab-highlight-color: #25b3b3; */
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'The Path',
      repo: 'https://github.com/andares/the-path',
      // basePath: 'http://the-path.veeshan.io/',
      loadSidebar: true,
      maxLevel: 3,
      subMaxLevel: 2,
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic', // 还有一个是 material
        tabComments: true,
        tabHeadings: true
      },
      coverpage: true
    }
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify-tabs@1"></script>

</body>
</html>
